<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza w/ Bootstrap</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <script src="https://kit.fontawesome.com/866609e7b6.js" crossorigin="anonymous"></script>
</head>
<body>
<!--NavBar Start-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!--Pizza World added-->
    <a class="navbar-brand" href="#">Pizza World</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item">
            <!--Order Online added-->
          <a class="nav-link active" aria-current="page" href="#">Order Online</a>
        </li>
        <li class="nav-item">
            <!--Menu added-->
          <a class="nav-link" href="#">Menu</a>
        </li>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
            <!--Search stores near you! added-->
          <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
        </form>
      </ul>
    </div>
    <div>
        <!--Sign Up!-->
      <i class="fa-solid fa-user"> Sign Up!</i>
    </div>
  </div>
</nav>
<!--NavBar Done-->
<!--Jumbotron Start-->
<div class="container">
    <div class="pizzajumbo ">
        <div class="bg-light p-2 text-dark bg-opacity-75 d-flex justify-content-center" id="pizza-text">
            <!--Welcome to Pizza World! added with opacity-->
          <h1> Welcome to Pizza World!</h1>
        </div>
    </div>
</div>
<!--Jumbotron End-->
<!--Build Your Own Pizza added and the three navbar items -->
<div class="container">
    <h2>Build your own pizza!</h2>

<!-- Size and Crust card plus two cards inside  END-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
