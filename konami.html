<!DOCTYPE html>
<html lang="en">
<head>
  <title>Konami Code</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/konami.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="row">
  <h1 class="d-flex justify-content-center">Konami Code</h1>
</div>
<div id="konami">
  <div class="row">
    <!--click here button-->
    <div class="col gx-5">
      <button type="button" class="btn btn-light clickhere ">click here to enter <br> magic keys</button>
    </div>
    <!--card added here-->
    <div class="col gx-5">
      <div class="card1" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text card1">color depends on if user input is right or not</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>
  "use strict";

  let konamiCode = "3838404037393739666513";
  let userInput = "";

  $('.clickhere').click(function(e) {
    $(document).keyup(function(e){
      userInput += e.keyCode;
      console.log(userInput);
      if(konamiCode === userInput){
        $(".card1").css("background-color", "green");
      }
    })
  })
</script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
